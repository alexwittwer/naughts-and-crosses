<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naughts and Crosses</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2&family=Raleway&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="modal"></div>
    <div class="container">
      <header>
        <div class="title">
          <h1 class="naughts">Naughts</h1>
          <h1 class="and">&</h1>
          <h1 class="crosses">Crosses</h1>
        </div>
      </header>
      <section class="main">
        <div class="game-container">
          <div class="grid-container">
            <div class="grid-item1"></div>
            <div class="grid-item2"></div>
            <div class="grid-item3"></div>
            <div class="grid-item4"></div>
            <div class="grid-item5"></div>
            <div class="grid-item6"></div>
            <div class="grid-item7"></div>
            <div class="grid-item8"></div>
            <div class="grid-item9"></div>
          </div>
          <div class="controls-container">
            <button class="reset-btn">Reset</button>
          </div>
        </div>
      </section>
      <footer>
        <a
          id="github-link"
          href="https://github.com/alexwittwer"
          target="_blank"
        >
          <img
            id="github-icon"
            src="icons/github-mark-white.svg"
            alt="GitHub icon"
          />
        </a>
      </footer>
    </div>
  </body>
</html>
