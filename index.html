<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naughts and Crosses</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2&family=Raleway&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hidden overlay"></div>
    <div class="container">
      <div class="winner-modal hidden">
        <div class="modal-content">
          <div class="win-message">
            <p id="winner">Winner:</p>
          </div>
          <button class="win-close-btn">Close</button>
        </div>
      </div>
      <div class="modal">
        <div class="modal-content">
          <div class="flex">
            <p>Create players</p>
            <button id="close-btn">X</button>
          </div>
          <form action="">
            <label for="mname1" class="mname-label"
              ><input
                required
                type="text"
                name="mname"
                id="mname1"
                class="mname"
              />Player 1</label
            >
            <label for="mname2" class="mname-label"
              ><input
                required
                type="text"
                name="mname"
                id="mname2"
                class="mname"
              />Player 2</label
            >
            <button class="play-btn btn" id="play-game-btn">Play!</button>
          </form>
        </div>
      </div>
      <header>
        <div class="title">
          <h1 class="naughts">Naughts</h1>
          <h1 class="and">&</h1>
          <h1 class="crosses">Crosses</h1>
        </div>
      </header>
      <section class="main">
        <div class="game-container">
          <div class="grid-container">
            <div class="grid-item1"></div>
            <div class="grid-item2"></div>
            <div class="grid-item3"></div>
            <div class="grid-item4"></div>
            <div class="grid-item5"></div>
            <div class="grid-item6"></div>
            <div class="grid-item7"></div>
            <div class="grid-item8"></div>
            <div class="grid-item9"></div>
          </div>
          <div class="controls-container">
            <button class="reset-btn btn">Reset</button>
            <button class="new-game-btn btn">New Game</button>
          </div>
        </div>
      </section>
      <footer>
        <a
          id="github-link"
          href="https://github.com/alexwittwer"
          target="_blank"
        >
          <img
            id="github-icon"
            src="icons/github-mark-white.svg"
            alt="GitHub icon"
          />
        </a>
      </footer>
    </div>
  </body>
</html>
